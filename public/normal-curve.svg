<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo branco -->
  <rect width="800" height="200" fill="white" />
  
  <!-- Linha horizontal (eixo X) -->
  <line x1="50" y1="170" x2="750" y2="170" stroke="#333" stroke-width="2" />
  
  <!-- Marcações no eixo X -->
  <line x1="150" y1="165" x2="150" y2="175" stroke="#333" stroke-width="1" />
  <line x1="300" y1="165" x2="300" y2="175" stroke="#333" stroke-width="1" />
  <line x1="400" y1="165" x2="400" y2="175" stroke="#333" stroke-width="1" />
  <line x1="550" y1="165" x2="550" y2="175" stroke="#333" stroke-width="1" />
  <line x1="650" y1="165" x2="650" y2="175" stroke="#333" stroke-width="1" />
  
  <!-- Textos no eixo X -->
  <text x="150" y="190" font-family="Arial" font-size="12" text-anchor="middle">-2 DP</text>
  <text x="300" y="190" font-family="Arial" font-size="12" text-anchor="middle">-1 DP</text>
  <text x="400" y="190" font-family="Arial" font-size="12" text-anchor="middle">X̄</text>
  <text x="550" y="190" font-family="Arial" font-size="12" text-anchor="middle">+1 DP</text>
  <text x="650" y="190" font-family="Arial" font-size="12" text-anchor="middle">+2 DP</text>
  
  <!-- Curva normal -->
  <path d="M 50 170 
           C 50 170, 100 170, 150 150
           C 200 130, 250 70, 400 50
           C 550 70, 600 130, 650 150
           C 700 170, 750 170, 750 170" 
        fill="none" stroke="#6a994e" stroke-width="3" />
</svg>
